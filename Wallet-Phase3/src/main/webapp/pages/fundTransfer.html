<div style="float:left;">
<div class="container">
  <h2>Fund Transfer</h2>
  <form method = "post" action = "../FundTransferServlet">
    <div class="form-group">
      <label for="description">Transfer Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description for transaction" name="description">
    </div>
    <div class="form-group">
      <label for="balance">Transfer Amount:</label>
      <input type="number" min = "0" class="form-control" id="balance" placeholder="Enter transfer amount" name="balance">
    </div>
    <div class="form-group">
      <label for="fromaccount">Enter From Account Id:</label>
      <input type="number" min = "0" class="form-control" id="fromaccount" placeholder="Enter from account Id" name="fromaccount">
    </div>
     <div class="form-group">
      <label for="toaccount">Enter To Account Id:</label>
      <input type="number" min = "0" class="form-control" id="toaccount" placeholder="Enter to account Id" name="toaccount">
    </div>
     <div class = "form-group">
     <label for="accountType">Choose From Account:</label>
     <select name = "type" class="form-control" id = "type" name = "type">
     <option value = "CHECKINGS">Acc1</option>
     <option value = "SAVINGS">Acc2</option>
     <option value = "SAVINGS">Acc3</option>
     </select>
     <label for="accountType2">Choose To Account:</label>
     <select name = "type2" class="form-control" id = "type2" name = "type2">
     <option value = "CHECKINGS">Acc1</option>
     <option value = "SAVINGS">Acc2</option>
     <option value = "SAVINGS">Acc3</option>
     </select>
     </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
